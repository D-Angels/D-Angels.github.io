<html>
  <head>
    <style>
      /* Style the image */
      img {
        display: block;
        margin: auto;
        /* Other styles for the image */
      }

      /* Style the video background */
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
      }

      /* Style the enter button */
      .enter-button {
        background-color: gray;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        font-family: 'Cinzel', serif;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Media queries */
      @media (max-width: 600px) {
        .enter-button {
          /* Styles for the button when the viewport width is 600px or less */
        }
      }

      @media (min-width: 601px) and (max-width: 1000px) {
          .enter-button {
            /* Styles for the button when the viewport width is between 601px and 1000px */
        }
      }
    </style>
  </head>
  <body>
    <!-- Add the image -->
    <img height="550px" src="logo.png" alt="Description of image">

    <!-- Add a video background -->
    <video id="bg-video" autoplay loop muted>
      <source src="video.mp4" type="video/mp4">
    </video>

    <!-- Add the enter button -->
    <a href="home/index.html">
      <button class="enter-button">ENTER</button>
    </a>
  </body>
</html>
